<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Holy Grail Layout</title>
</head>
<body>
    <nav id="topNav">
        <div id="topNavLeftContainer">
            <h6 id="topNavLeft">Navigation Left</h6>
        </div>
        <div id="topNavRightContainer">
            <h6 id="topNavRight" >Navigation Right</h6>
        </div>
    </nav>

    <section id="sectionContainer">
        <nav id="sideNav">
            <h6>Side Navigation</h6>
        </nav>
        <article id="mainContent">
            <h6>Main Content</h6>
        </article>
        <aside id="aside">
            <h6>Aside</h6>
        </aside>
    </section>

    <footer id="footer">
        <h6>Footer</h6>
    </footer>
</body>
</html>
